    <style>
        :root {
            --primary-green: #2e7d32;
            --light-green: #81c784;
            --bg-green: #f1f8e9;
            --accent-green: #1b5e20;
            --card-shadow: rgba(0, 0, 0, 0.2);
            --transition-speed: 0.6s;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-green);
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: var(--primary-green);
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Fortschrittsanzeige */
        .progress {
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--primary-green);
            font-size: 1.1rem;
        }

        /* Flashcard Area */
        .flashcard-wrapper {
            perspective: 1000px;
            width: 100%;
            height: 300px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform var(--transition-speed);
            box-shadow: 0 10px 25px var(--card-shadow);
            border-radius: 15px;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            background: white;
            border: 4px solid var(--light-green);
        }

        .card-face-back {
            transform: rotateY(180deg);
            background-color: #ffffff;
            border-color: var(--primary-green);
        }

        .vokabel-text {
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            margin: 0;
        }

        .russian {
            font-weight: bold;
            color: var(--accent-green);
        }

        .german {
            color: #444;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .nav-buttons {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-green);
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            flex: 1;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--accent-green);
        }

        button:active {
            transform: scale(0.98);
        }

        .secondary-btn {
            background-color: #689f38;
        }

        /* Keyboard Hints */
        .shortcuts {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #777;
            text-align: center;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .flashcard-wrapper {
                height: 250px;
            }
            h1 { font-size: 1.4rem; }
            button { padding: 10px; font-size: 0.9rem; }
        }
    </style>

        const textFront = document.getElementById('text-front');
        const textBack = document.getElementById('text-back');
        const progressText = document.getElementById('progress-text');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');
        const btnShuffle = document.getElementById('btn-shuffle');
        const btnHome = document.getElementById('btn-home');
        const cardTrigger = document.getElementById('card-trigger');

        function updateDisplay() {
            // Karte zur√ºckdrehen, bevor neue Inhalte kommen
            flashcard.classList.remove('is-flipped');
            
            setTimeout(() => {
                const currentData = cards[currentIndex];
                textFront.innerText = currentData[0];
                textBack.innerText = currentData[1];
                progressText.innerText = `${currentIndex + 1} / ${cards.length}`;
                
                adjustFontSize(textFront);
                adjustFontSize(textBack);
            }, 150);
        }

        function adjustFontSize(element) {
            const length = element.innerText.length;
            if (length > 50) {
                element.style.fontSize = "1.1rem";
            } else if (length > 25) {
                element.style.fontSize = "1.4rem";
            } else {
                element.style.fontSize = "1.8rem";
            }
        }

        function flipCard() {
            flashcard.classList.toggle('is-flipped');
        }

        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                updateDisplay();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        }

        function shuffleCards() {
            // Fisher-Yates Shuffle
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            updateDisplay();
        }

        function goHome() {
            currentIndex = 0;
            updateDisplay();
        }

        btnPrev.addEventListener('click', prevCard);
        btnShuffle.addEventListener('click', shuffleCards);
        btnHome.addEventListener('click', goHome);

                    flipCard();
                    break;
                case 'ArrowLeft':
                    prevCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case 'Home':
                    goHome();
                    break;
            }
        });

        // Initiale Anzeige
        updateDisplay();
