<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory: Russische Imperativ-Alternativen</title>
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --success-color: #27ae60;
        }

        /* Keine Kursivschrift */
        * {
            box-sizing: border-box;
            font-style: normal !important;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .status-text {
            text-align: center;
            margin-bottom: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 Spalten für kleinere Boxen */
            gap: 8px;
            margin-bottom: 25px;
        }

        .memory-card {
            aspect-ratio: 1 / 1;
            background-color: var(--secondary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            user-select: none;
            transition: transform 0.2s, opacity 0.4s, background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 2px solid transparent;
        }

        .memory-card.flipped {
            background-color: #fff;
            color: var(--primary-color);
            border: 2px solid var(--secondary-color);
            cursor: default;
        }

        /* Gefundene Paare ausblenden */
        .memory-card.matched-hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        /* Styles für die Lösungsanzeige */
        .memory-card.solution-mode {
            opacity: 1 !important;
            visibility: visible !important;
            cursor: default;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-reset {
            background-color: #95a5a6;
        }

        .btn-solution {
            background-color: var(--success-color);
        }

        button:hover {
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .memory-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .memory-card {
                font-size: 11px;
            }
        }

        @media (max-width: 400px) {
            .memory-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Memory: Russisch</h1>
    <div class="status-text" id="status">Finde die 10 Paare! Gefundene Paare werden ausgeblendet.</div>

    <div class="memory-grid" id="memory-game"></div>

    <div class="controls">
        <button class="btn-reset" onclick="initGame()">Neustart</button>
        <button class="btn-solution" onclick="revealSolution()">Lösung anzeigen</button>
    </div>
</div>

<script>
    const memoryPairs = [
        { ru: "пусть он идёт", de: "er soll gehen" },
        { ru: "давай играть", de: "lass uns spielen" },
        { ru: "пойдёмте", de: "gehen wir (Sie)" },
        { ru: "поехали", de: "fahren wir los" },
        { ru: "пускай они спят", de: "lass sie schlafen" },
        { ru: "давай не будем", de: "lass uns nicht" },
        { ru: "пошли обедать", de: "gehen wir essen" },
        { ru: "давайте споём", de: "lassen Sie uns singen" },
        { ru: "идём гулять", de: "gehen wir spazieren" },
        { ru: "пусть она не плачет", de: "sie soll nicht weinen" }
    ];

    const pairColors = [
        "#e74c3c", "#3498db", "#2ecc71", "#f1c40f", "#9b59b6",
        "#1abc9c", "#e67e22", "#34495e", "#d35400", "#c0392b"
    ];

    let flippedCards = [];
    let matchedCount = 0;
    let canFlip = true;

    function initGame() {
        const grid = document.getElementById('memory-game');
        const status = document.getElementById('status');
        grid.innerHTML = '';
        flippedCards = [];
        matchedCount = 0;
        canFlip = true;
        status.innerText = "Finde die 10 Paare! Gefundene Paare werden ausgeblendet.";

        let cards = [];
        memoryPairs.forEach((pair, index) => {
            cards.push({ text: pair.ru, pairIndex: index });
            cards.push({ text: pair.de, pairIndex: index });
        });

        // Mischen
        cards.sort(() => Math.random() - 0.5);

        cards.forEach((cardData) => {
            const card = document.createElement('div');
            card.className = 'memory-card';
            card.dataset.pair = cardData.pairIndex;
            card.dataset.text = cardData.text;
            card.innerText = "?";
            card.onclick = () => flipCard(card);
            grid.appendChild(card);
        });
    }

    function flipCard(card) {
        if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched-hidden')) return;

        card.innerText = card.dataset.text;
        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
            canFlip = false;
            checkMatch();
        }
    }

    function checkMatch() {
        const [card1, card2] = flippedCards;
        const isMatch = card1.dataset.pair === card2.dataset.pair;

        if (isMatch) {
            setTimeout(() => {
                card1.classList.add('matched-hidden');
                card2.classList.add('matched-hidden');
                matchedCount++;
                flippedCards = [];
                canFlip = true;
                
                if (matchedCount === memoryPairs.length) {
                    document.getElementById('status').innerText = "Hervorragend! Alle Paare gefunden.";
                }
            }, 600);
        } else {
            setTimeout(() => {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.innerText = "?";
                card2.innerText = "?";
                flippedCards = [];
                canFlip = true;
            }, 1000);
        }
    }

    function revealSolution() {
        const cards = document.querySelectorAll('.memory-card');
        const status = document.getElementById('status');
        canFlip = false; 
        status.innerText = "Lösungsansicht: Jedes Paar hat eine eigene Farbe.";
        
        cards.forEach(card => {
            const pairIdx = card.dataset.pair;
            card.innerText = card.dataset.text;
            card.classList.remove('matched-hidden');
            card.classList.add('flipped', 'solution-mode');
            card.style.backgroundColor = pairColors[pairIdx];
            card.style.color = "white";
            card.style.borderColor = "white";
        });
    }

    // Spiel starten
    initGame();
</script>

</body>
</html>
